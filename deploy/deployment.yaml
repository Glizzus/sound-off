          envFrom:
            - configMapRef:
                name: soundoff-config
          env:
            - name: MINIO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: soundoff-minio-secret
                  key: MINIO_ROOT_PASSWORD
            - name: REDIS_ADDR
              valueFrom:
                secretKeyRef:
                  name: soundoff-redis-secret
                  key: REDIS_ADDR
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: soundoff-discord-secret
                  key: DISCORD_TOKEN
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: soundoff-db-secret
                  key: PGPASSWORD
